<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <section>

      <h2>Registrarse</h2>

      <form id="form-register">
        <input id="username-input" type="text" placeholder="Nombre de usuario">
        <input id="email-input" type="email" placeholder="Correo electrónico">
        <input id="fullname-input" type="text" placeholder="Nombre Completo">
        <input id="avatar-input" type="text" placeholder="Foto de perfil">
        <input id="password-input" type="password" placeholder="Contraseña">
  
        <input type="submit" value="Registrarse">
        
        <!-- <input type="date" name="" id="">  -->
      </form>

    </section>

    <section>

      <h2>Iniciar sesión</h2>

      <form id="form-login">
  
        <input id="login-identifier-input" type="text" placeholder="Correo o nombre de usuario">
        <input id="login-password-input" type="password" placeholder="Contraseña">
  
        <input type="submit" value="Iniciar sesión" >
      </form>  

    </section>

    
    <script type="module" src="/main.js"></script>
  </body>
</html>
